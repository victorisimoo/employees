<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">List of employees</span>
            <button class="btn btn-dark btn-lg" style="float: right;" routerLink="/create-employee">Add employee</button>
            <table class="table table-striped mt-5">
                <thead class="table-dark">
                  <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Document</th>
                    <th>Salary</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.lastname}}</td>
                    <td>{{employee.document}}</td>
                    <td>{{employee.salary | currency}}</td>
                    <td>
                        <button [routerLink]="['/edit-employee/', employee.id]" class="btn btn-secondary" style="margin-right: 3px;">Editar</button>
                        <button (click)="deleteEmployee(employee.id)" class="btn btn-warning">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
